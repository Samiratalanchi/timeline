<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- javascript Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./main.css">
    <script src="./myjs.js"></script>
    <title>Time Line</title>
</head>
<body>
    <div class="position-relative m-5">
        <div class="progress">
            <div class="progress-bar" id="progress-bar" ></div>
        </div>
        <div id="progress"></div>
        <span class="position-absolute rounded-circle top-0 translate-middle d-flex justify-content-center align-items-center text-white btn" id="year" onclick="displayTimeLine()">2021</span>
        <span class="position-absolute rounded-circle top-0 translate-middle month text-white" id="jan"></span>
        <span class="position-absolute rounded-circle top-0 translate-middle month text-white" id="feb"></span>
        <span class="position-absolute rounded-circle top-0 translate-middle month text-white" id="mar"></span>
        <span class="position-absolute rounded-circle top-0 translate-middle month text-white" id="apr"></span>
        <span class="position-absolute rounded-circle top-0 translate-middle month text-white" id="may"></span>
        <span class="position-absolute rounded-circle top-0 translate-middle month text-white" id="jun"></span>
        <span class="position-absolute rounded-circle top-0 translate-middle month text-white" id="jul"></span>
        <span class="position-absolute rounded-circle top-0 translate-middle month text-white" id="aug"></span>
        <span class="position-absolute rounded-circle top-0 translate-middle month text-white" id="sep"></span>
        <span class="position-absolute rounded-circle top-0 translate-middle month text-white" id="oct"></span>
        <span class="position-absolute rounded-circle top-0 translate-middle month text-white" id="nov"></span>
        <span class="position-absolute rounded-circle top-0 translate-middle month text-white" id="dec"></span>
    </div>

    <div class="card" id="card-jan">
        <div class="card-header">January</div>
        <div class="card-body">
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
    </div>
</body>
</html>
